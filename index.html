<!DOCTYPE html>
<html>

<head>

  <title>AR Dance</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;trakingMethod:best"
    vr-mode-ui="enabled: false;">
    <a-assets>
      <a-asset-item id="switch" src="project-166-images-main/light_switch_single/scene.gltf"></a-asset-item>
      <a-asset-item id="bulb" src="project-166-images-main/light_bulb/scene.gltf"></a-asset-item>
      <a-asset-item id="battery" src="project-166-images-main/battery_low_poly/scene.gltf"></a-asset-item>
    </a-assets>

    <!-- Hiro Marker -->
    <a-marker preset="hiro">

      <a-entity id="model" position="-0.1 0 0" gltf-model="#switch" rotation="-90 0 0" scale="0.002 0.002 0.002" animation-mixer>
      </a-entity>
      <a-entity id="model" position="-3 0 0" gltf-model="#bulb" rotation="-90 0 0" scale="01 01 01" animation-mixer>
      </a-entity>
      <a-entity id="model" position="-2.5 -5 -3" gltf-model="#battery" rotation="-90 0 0" scale="0.08 0.08 0.08" animation-mixer>
      </a-entity>

      <!-- <a-entity id="Tiger" position="-0.5 0 0" gltf-model="#tiger" rotation="0 -90 90" scale="2.5 2.5 2.5"></a-entity> -->

    </a-marker>

  </a-scene>
</body>

</html>
